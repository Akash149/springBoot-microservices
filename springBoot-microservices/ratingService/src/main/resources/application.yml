server:
  port: 8383

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices

  application:
    name: rating-service

eureka:
  instance:
    prefer-ip-address: true

  client:
    register-With-Eureka: true
    fetch-Registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
